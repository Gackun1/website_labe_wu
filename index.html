<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header"></header>

    <main class="main">
      <!-- main visual -->
      <div class="main-mv">
        <img src="img/logo1.png" alt="" class="main-mv__img" />
      </div>
      <!-- end of main visual -->

      <!-- about -->
      <section class="about"></section>
      <!-- end of about -->

      <!-- parallax box -->
      <div class="parallax-box">
        <img src="img/bg1_lg.png" alt="" class="parallax-box__img rellax" data-rellax-percentage="1" />
      </div>
      <!-- end of parallax box -->

      <!-- case -->
      <section class="case"></section>
      <!-- end of case -->
    </main>
    <footer></footer>
    <script src="js/rellax.min.js"></script>
    <script>
      var rellax = new Rellax(".rellax");
    </script>
  </body>
</html>
